<form>
    <label for="form1_age">Enter the secret president name</label>
    <input type ="password" id="secret" name="secret_name" min=10 max=50 step=2 value="George Washington"> <br>

    <label for="form1_nick">Guess the president</label>
    <input type ="text" id="input" name="user_input" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script>
    let correct = 0, wrong = 0;
    function checkGuess() {
        console.log("Getting form values");
        secret = document.getElementById("secret_president").value;
        guess = document.getElementById("guess_president").value;
        out = document.getElementById("result");
        if (secret == guess) {
            correct++;
            alert("You got it right");
            out.innerHTML = "Correct " + correct + " Wrong " + wrong;
        } else {
            wrong++
            alert("Wrong President");
            out.innerHTML = "Correct " + correct + " Wrong " + wrong;
            if (wrong >= 3) {
                wrongGuess();
            }
        }
    }
    function wrongGuess() {
        alert("Sorry, game over.");
    }
</script>
